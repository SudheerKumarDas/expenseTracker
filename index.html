<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expenseTracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h2>Expense Tracker</h2>
        </div>

        <form class="expense-form">
            <label for="expense-name">Expense Name</label>
            <input type="text" name="expense-name" id="expense-name" placeholder="expense name" required> 
            <label for="amount">Amount</label>
            <input type="number" name="amount" id="amount" placeholder="amount spent on" required>
            <label for="expense-category">Category</label>
            <select name="expense-category" id="expense-category">
                <option value="clothing">Clothing</option>
                <option value="food">Food</option>
                <option value="accessories">Accessories</option>
                <option value="random">Random</option>
            </select>
            <button type="submit">Add Expense</button>
        </form>

        <div class="expense-list">
            <h2>Expenses</h2>
            <ul>
                <li class="empty-state">No expenses yet</li>
            </ul>
        </div>

        <div class="filters">
            <select id="filter-category">
                <option value="all">All</option>
                <option value="food">Food</option>
                <option value="clothing">Clothing</option>
                <option value="accessories">Accessories</option>
                <option value="random">Random</option>
            </select>
            
            <input type="number" id="filter-amount" placeholder="Minimum Amount">

            <button id="reset-filter">
                Reset
            </button>
        </div>

        <div class="expense-summary">
            <p>Total: Rs. <span class="total-amount">0</span></p>
            <p>Food: Rs. <span class="food-total">0</span></p>
            <p>Clothing: Rs. <span class="clothing-total">0</span></p>
            <p>Accessories: Rs. <span class="accessories-total">0</span></p>
            <p>Random: Rs. <span class="random-total">0</span></p>
            <p>Highest Expense: Rs. <span class="highest-expense">0</span></p>

        </div>
        <button id="clear-all">Clear All</button>
    </div>

    <script src="ui.js"></script>
</body>
</html>
